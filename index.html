<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Slip Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Draw a Random Slip</h1>
    <button onclick="drawSlip()">Pick a Slip</button>
    <p id="result"></p>

    <script>
        const slips = [
            "Slip 1", "Slip 2", "Slip 3", "Slip 4", "Slip 5", 
            "Slip 6", "Slip 7", "Slip 8", "Slip 9", "Slip 10"
        ];

        function drawSlip() {
            const randomIndex = Math.floor(Math.random() * slips.length);
            document.getElementById("result").textContent = slips[randomIndex];
        }
    </script>
</body>
</html>
